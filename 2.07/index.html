<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Runrun Bug</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #orientation-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none; /* 默认隐藏 */
            text-align: center;
        }
    </style>
    <!-- 更新 Google Fonts 链接 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="load.js"></script>
    <script src="menu.js"></script>
    <script src="main.js"></script>
    <script src="end.js"></script>
</head>
<body>
    <div id="game"></div>
    <div id="orientation-warning">请将设备旋转为横屏模式以获得最佳体验。</div>
    <script>
    var config = {
        type: Phaser.WEBGL,
        scale: {
            mode: Phaser.Scale.FIT,
            parent: 'game',
            width: 1920,
            height: 1200,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            orientation: Phaser.Scale.LANDSCAPE,
            autoRound: true
        },
        scene: [LoadScene, MenuScene, MainScene, EndScene],
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        }
    };

    var game = new Phaser.Game(config);

    // 检查屏幕方向并显示提示
    function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
            // 竖屏状态，显示提示
            document.getElementById('orientation-warning').style.display = 'block';
        } else {
            // 横屏状态，隐藏提示
            document.getElementById('orientation-warning').style.display = 'none';
        }
    }

    // 页面加载和方向变化时都执行
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    </script>
</body>
</html>
